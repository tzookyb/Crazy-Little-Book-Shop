<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <div class="modal" onclick="onCloseModal()">
            <div class="modal-content" onclick="onPreventClose(event)"></div>
        </div>
        <section class="top">
            <header>
                <img class="logo" src="img/favicon.png" />
                <h1 data-trans="header">Crazy Little Book Shop</h1>
            </header>
            <div class="top-bar">
                <select class="add-book lang-select" onchange="onChangeLang()">
                    <option value="en">English</option>
                    <option value="he">עברית</option>
                </select>
                <button class="add-book" data-trans="add-button" onclick="onShowAddModal()">Add a book</button>
            </div>
        </section>
        <section class="content" content>
            <div class="table"></div>
            <table border=1 cellpadding=20>
                <thead>
                    <tr>
                        <td width=10% class="cursor-pointer" onclick="onSortBy('id')"><img src="img/sort.png"
                                width="25px" /> <span data-trans="table-header-id">Id</span></td>
                        <td class="cursor-pointer" onclick="onSortBy('title')"><img src="img/sort.png" width="25px" />
                            <span data-trans="table-header-title">Title</span></td>
                        <td class="cursor-pointer" width=10% onclick="onSortBy('price')"><img src="img/sort.png"
                                width="25px" /> <span data-trans="table-header-price">Price</span></td>
                        <td width=20% data-trans="table-header-actions">Manage</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
        <div class="bottom">
            <h4 class="book-total"></h4>
            <div class="page-selector"></div>
        </div>

        <footer data-trans="footer">Coffeeright Idan Benjamin &copy2020</footer>
    </div>

    <script src="lib/jquery-3.5.1.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
