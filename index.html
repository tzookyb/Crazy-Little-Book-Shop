<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-container">

        <section class="top">
            <header>
                <img class="logo" src="img/favicon.png" />
                <h1>Crazy Little Book Shop</h1>
            </header>
            <div class="top-bar">
                <button class="add-book" onclick="onShowAddModal()">Add a book</button>
            </div>
        </section>
        <section class="content" content>
            <div class="modal"></div>
            <div class="table"></div>
        </section>
        <div class="bottom">
            <h4 class="book-total"></h4>
            <div class="page-selector"></div>
        </div>

        <footer>Coffeeright Idan Benjamin &copy2020</footer>

    </div>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="lib/jquery-3.5.1.min.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
